<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Users Register</h1>
</div>
<div class="container">
  <table class="table table-hover">
    <thead class="table-success">
      <tr>
        <th>Profile Picture</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Details</th>
        <th>Role</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of userList">
        <td><img *ngIf="a.profilePicture" style="width:40px;height:40px; object-fit:cover; border-radius:30px" src="data:image/jpeg;base64,{{a.profilePicture}}" /></td>
        <td>{{a.firstName}}</td>
        <td>{{a.lastName}}</td>
        <td>{{a.age}}</td>
        <td>{{a.gender}}</td>
        <td>{{a.details}}</td>
        <td>
          <select id="role" name="role" class="form-select">
            <option value="0" selected>User</option>
            <option value="1">Administrator</option>
          </select>
        <td>
          <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(a.address_Id)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
