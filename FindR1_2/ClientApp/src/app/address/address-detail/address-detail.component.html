<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="address_Id" [value]="service.formData.address_Id" />
  <div class="form-group">
    <label>COUNTRY</label>
    <input class="form-control form-control-lg" placeholder="Romania" name="country" #country="ngModel"
           [(ngModel)]="service.formData.country" required [class.invalid]="country.invalid &#038;&#038; country.touched" />
  </div>
  <div class="form-group">
    <label>CITY</label>
    <input class="form-control form-control-lg" placeholder="Bucuresti" name="city" #city="ngModel"
           [(ngModel)]="service.formData.city" required [class.invalid]="city.invalid &#038;&#038; city.touched" />
  </div>
  <div class="form-group mb-3">
    <label>ZONE</label>
    <br />
    <select>
      <option [ngValue]="null">Select one..</option>
      <option *ngFor="let type of eZoneType | keyvalue" [ngValue]="type.value">{{type.value}}</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">ADD LOCATION</button>
  </div>
</form>
