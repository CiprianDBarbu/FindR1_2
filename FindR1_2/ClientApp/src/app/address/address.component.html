<div class="jumbotron py-2">
  <h1 class="display-4 text-center">Addresses Register</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-5">
      <app-address-detail></app-address-detail>
    </div>
    <div class="col-7">
      <div>
        <table class="table table-hover">
          <thead class="table-success">
            <tr>
              <th scope="col">Country</th>
              <th scope="col">City</th>
              <th scope="col">Zone</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of list">
              <td (click)="populateForm(a)">{{a.country}}</td>
              <td (click)="populateForm(a)">{{a.city}}</td>
              <td (click)="populateForm(a)">{{a.zone}}</td>
              <td>
                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(a.address_Id)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
